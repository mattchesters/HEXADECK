<!DOCTYPE html>
<html>
  <head>
    <title>DeftDeck Setup Utility</title>
    <script src="serial.js"></script>
    <script src="application.js"></script>
    <link rel="stylesheet" href="application.css">
  </head>
  <body>
    <div class="parent">
    <div class="div2">
    </div>
    <div class="div1">
      <img src="title_animated.svg" alt="DeftDeck Setup Utility" class="logo">
    </div>
    <div class="div3">
      <h3>Start here</h3>
      <ol>
        <li>This relies on <a href="https://wicg.github.io/webusb/" target="_blank">WebUSB</a> which only works on Chrome, Edge, Opera. </li>
        <li>Plug in your DeftDeck</li>
        <li>Hit [Connect] and select 'Seeeduino XAIO'</li>
        <li>Pick an action for each button</li>
        <li>Hit [Save]</li>
      </ol>
    </div>
    <div class="div4">
      <button id="connect" class="button">Connect</button><span id="status"></span><br><button id="save" class="button">Save</button>
    </div>
    <div class="div5">
      <img src="nano.png" alt="DeftDeck x Nano" class="product">
    </div>
    <div class="div6">
      <h3>Button 1</h3>
      <select id="category1">
        <option value="key">Keystroke</option>
        <option value="appwin">Launch an App (Win)</option>
        <option value="appmac">Launch an App (Mac)</option>
      <input type=text id=value1>
    </div>
    <div class="div7">
      <h3>Button 2</h3>
      <select id="category2">
        <option value="key">Keystroke</option>
        <option value="appwin">Launch an App (Win)</option>
        <option value="appmac">Launch an App (Mac)</option>
      <input type=text id=value2>
    </div>
    <div class="div8">
      <h3>Button 3</h3>
      <select id="category3">
        <option value="key">Keystroke</option>
        <option value="appwin">Launch an App (Win)</option>
        <option value="appmac">Launch an App (Mac)</option>
      <input type=text id=value3>
    </div>
    <div class="div9">
      <h3>Button 4</h3>
      <select id="category4">
        <option value="key">Keystroke</option>
        <option value="appwin">Launch an App (Win)</option>
        <option value="appmac">Launch an App (Mac)</option>
      <input type=text id=value4>
    </div>
    <div class="div10">
      <h3>Dial</h3>
      <select id="Encoder">
        <option value="volume">Volume</option>
    </div>
    <div class="div10">
    </div>
    </div>
    </div>
  </body>
</html>
